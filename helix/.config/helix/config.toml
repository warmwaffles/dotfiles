theme = "tokyonight_moon"

[editor]
line-number = "absolute"
mouse = false
cursorline = true
color-modes = true
rulers = [81,101]
scrolloff = 7
popup-border = "all"
# This is an annoying feature to me, I want to be in
# charge of what I punch in. Yea you are saving me a
# key stroke...sometimes. But often, I'm an idiot and
# forgot to put parens or quotes while typing and I
# move back to fix that issue. It's a skill issue that
# I'm not fixing. Deal with it.
auto-pairs = false
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "error"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.whitespace.render]
space = "all"
tab = "all"
nbsp = "none"
nnbsp = "none"
newline = "none"

[editor.whitespace.characters]
space = " "
nbsp = "⍽"    # Non Breaking SPace
tab = "→"
newline = "⏎"
tabpad = "·"  # Tabs will look like "→···" (depending on tab width)

[editor.indent-guides]
render = false
character = "╎"
skip-levels = 1

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.file-picker]
hidden = false

[editor.lsp]
enable = false

[keys.normal]
D = "kill_to_line_end"
# Shift-l and -h to move through tabs
S-l = ":buffer-next"
S-h = ":buffer-previous"
# Shift the current line up and down
C-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
C-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
# Toggle comment
"C-/" = "toggle_comments"
# Duplicate current line
"C-S-d" = ["extend_to_line_bounds", "yank", "paste_after"]
# Close the buffer
C-q = ":buffer-close"
C-S-q = ":buffer-close!"
S-y = ":clipboard-yank"

[keys.normal."space"]
"F" = "file_picker_in_current_buffer_directory"

[keys.insert]
C-e = ":insert-output comment-signature"
"A-," = "unindent"
"A-." = "indent"
C-p = "paste_before"

[keys.select]
"C-/" = "toggle_comments"
S-y = ":clipboard-yank"
