[env]
TERM = "xterm-256color"

[colors.primary]
background = '#f9f9f9'
foreground = '#373a41'

[colors.normal]
black   = '#373a41'
red     = '#d52753'
green   = '#23974a'
yellow  = '#df631c'
blue    = '#275fe4'
magenta = '#823ff1'
cyan    = '#27618d'
white   = '#babbc2'

[colors.bright]
black   = '#676a77'
blue    = '#0099e1'
cyan    = '#6d93bb'
green   = '#3cbc66'
magenta = '#ce33c0'
red     = '#ff6480'
white   = '#d3d3d3'
yellow  = '#c5a332'

[colors.cursor]
cursor = '#f32759'
text   = '#ffffff'

[colors.selection]
background = '#daf0ff'
text       = '#373a41'

[font]
normal.family = "Berkeley Mono"
bold.family = "Berkeley Mono"
italic.family = "Berkeley Mono"
bold_italic.family = "Berkeley Mono"
offset = {x = 0, y = 0}

size = 12.0

[cursor]
style = { blinking = "On" }
blink_interval = 500
thickness = 0.2

[[hints.enabled]]
# On my machine, I have a shim for `open` to go to `xdg-open` so that Mac
# scripts can function with little need to cry.
command = "open"
# command = "xdg-open" # On Linux/BSD
# command = { program = "cmd", args = [ "/c", "start", "" ] } # On Windows
hyperlinks = true
post_processing = true
persist = false
mouse.enabled = true
binding = { key = "U", mods = "Control|Shift" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|htts://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

[keyboard]
bindings = [
    {key = "T", mods = "Control|Shift", action = "CreateNewWindow"}
]
