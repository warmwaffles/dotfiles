[env]
TERM = "xterm-256color"

[window]
decorations = "None"

# -----------------------------------------------------------------------------
# TokyoNight Alacritty Colors
# Theme: Tokyo Night Moon
# Upstream: https://github.com/folke/tokyonight.nvim/raw/main/extras/alacritty/tokyonight_moon.toml
# -----------------------------------------------------------------------------

# Default colors
[colors.primary]
background = '#222436'
foreground = '#c8d3f5'

# [colors.cursor]
# cursor = '#c8d3f5'
# text = '#222436'

# Normal colors
[colors.normal]
black = '#1b1d2b'
red = '#ff757f'
green = '#c3e88d'
yellow = '#ffc777'
blue = '#82aaff'
magenta = '#c099ff'
cyan = '#86e1fc'
white = '#828bb8'

# Bright colors
[colors.bright]
black = '#444a73'
red = '#ff8d94'
green = '#c7fb6d'
yellow = '#ffd8ab'
blue = '#9ab8ff'
magenta = '#caabff'
cyan = '#b2ebff'
white = '#c8d3f5'

# Indexed Colors
[[colors.indexed_colors]]
index = 16
color = '#ff966c'

[[colors.indexed_colors]]
index = 17
color = '#c53b53'

[font]
normal.family = "Berkeley Mono"
bold.family = "Berkeley Mono"
italic.family = "Berkeley Mono"
bold_italic.family = "Berkeley Mono"
offset = {x = 0, y = 0}

size = 14.0

[cursor]
style = { blinking = "On" }
blink_interval = 500
thickness = 0.2

[[hints.enabled]]
# On my machine, I have a shim for `open` to go to `xdg-open` so that Mac
# scripts can function with little need to cry.
command = "open"
# command = "xdg-open" # On Linux/BSD
# command = { program = "cmd", args = [ "/c", "start", "" ] } # On Windows
hyperlinks = true
post_processing = true
persist = false
mouse.enabled = true
binding = { key = "U", mods = "Control|Shift" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

[keyboard]
bindings = [
    {key = "T", mods = "Control|Shift", action = "CreateNewWindow"},
    { key = "F11", action = "ToggleFullscreen" }
]
